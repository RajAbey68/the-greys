<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Greys | Hospitality & Private Membership</title>
    <!-- Tailwind CSS Script for single file use -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        silver: {
                            100: '#f5f5f5',
                            200: '#e5e5e5',
                            300: '#d4d4d4',
                            400: '#a3a3a3',
                            500: '#737373',
                        }
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e2e8f0;
        }
    </style>
</head>
<body class="font-sans antialiased min-h-screen flex flex-col items-center px-6 py-12">

    <header class="mb-12 text-center">
        <h1 className="text-5xl font-serif text-white tracking-tighter mb-2" style="font-family: 'Playfair Display', serif; font-size: 3rem; letter-spacing: -0.05em; color: white; margin-bottom: 0.5rem;">THE GRAYS</h1>
        <p className="text-slate-500 italic tracking-widest uppercase text-[10px]" style="color: #64748b; font-style: italic; letter-spacing: 0.1em; text-transform: uppercase; font-size: 10px;">Hospitality & Private Membership</p>
    </header>

    <main class="max-w-md w-full">
        <!-- Live Inventory Component -->
        <div class="bg-[#1A1A1A] border border-slate-700 p-4 rounded-lg mb-8 flex justify-between items-center shadow-xl">
            <span class="text-slate-400 uppercase tracking-widest text-xs font-semibold">Live Inventory</span>
            <div class="flex items-center gap-2">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-slate-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-slate-400"></span>
                </span>
                <span id="ticket-count" class="text-white font-mono text-lg">Checking...</span>
            </div>
        </div>

        <!-- Ticket Registration Section -->
        <section class="bg-[#1A1A1A] p-8 rounded-xl shadow-2xl border border-slate-800">
            <h2 class="text-xl text-white mb-6 font-light">Ticket Registration</h2>
            
            <form id="ticket-form" class="space-y-6">
                <div>
                    <label class="block text-slate-400 text-xs uppercase tracking-widest mb-2">Full Name</label>
                    <input required type="text" name="fullName" class="w-full bg-[#262626] border border-slate-700 text-white p-3 rounded focus:outline-none focus:border-slate-400 transition-colors" placeholder="e.g. Julian Vane">
                </div>

                <div>
                    <label class="block text-slate-400 text-xs uppercase tracking-widest mb-2">NIC Number</label>
                    <input required type="text" name="nicNumber" class="w-full bg-[#262626] border border-slate-700 text-white p-3 rounded focus:outline-none focus:border-slate-400 transition-colors" placeholder="Enter ID Number">
                </div>

                <div>
                    <label class="block text-slate-400 text-xs uppercase tracking-widest mb-2">Date of Birth</label>
                    <input required type="date" name="dob" class="w-full bg-[#262626] border border-slate-700 text-white p-3 rounded focus:outline-none focus:border-slate-400 transition-colors">
                </div>

                <p id="form-error" class="text-red-400 text-sm font-medium hidden"></p>

                <button type="submit" id="submit-btn" class="w-full py-4 bg-slate-200 text-black font-bold uppercase tracking-widest hover:bg-white transition-all disabled:opacity-50">
                    Secure Ticket
                </button>
            </form>

            <div id="success-message" class="hidden text-center p-10 border border-slate-600 rounded-lg">
                <h2 class="text-2xl text-white mb-4 italic">Welcome to The Grays.</h2>
                <p class="text-slate-400">Your registration is complete. A digital pass will be sent to your NIC linked email.</p>
            </div>
        </section>
    </main>

    <footer class="mt-20 opacity-30 text-[10px] uppercase tracking-[0.3em] text-white">
        Strictly 18+  â€¢  Exclusive Access
    </footer>

    <script>
        // Live Inventory Logic
        setTimeout(() => {
            const count = Math.floor(Math.random() * 25) + 5;
            document.getElementById('ticket-count').textContent = `${count} Tickets Left`;
        }, 800);

        // Age Validation Logic
        const validateAge = (birthDate) => {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            return age >= 18;
        };

        // Form Submission Logic
        const form = document.getElementById('ticket-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorMsg = document.getElementById('form-error');
        const successMsg = document.getElementById('success-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden');
            errorMsg.textContent = '';
            
            const formData = new FormData(form);
            const dob = formData.get('dob');

            if (!validateAge(dob)) {
                errorMsg.textContent = "Admission restricted: You must be 18 or older to purchase tickets.";
                errorMsg.classList.remove('hidden');
                return;
            }

            // Simulate Loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            await new Promise(r => setTimeout(r, 1500));

            // Show Success
            form.classList.add('hidden');
            successMsg.classList.remove('hidden');
        });
    </script>
</body>
</html>
